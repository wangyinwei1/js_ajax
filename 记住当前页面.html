<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
#box {width:200px; margin:100px auto;}
#box a{float:left; width:30px; height:30px; background:#ccc; margin:5px; text-align:center; line-height:30px; text-decoration:none; color:#000; font-size:20px; font-weight:bold;}
#box a.on{background:#399;}
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	var aA = oBox.children;
	
	var iNow = 0;
	if(location.hash){
		iNow=  location.hash.substring(1)-1;
		tab();
	}
	//var iNow = location.hash||'1';
	function tab(){
		for(var i=0;i<aA.length;i++){
			aA[i].className='';
		}
		aA[iNow].className='on';
	}
	
	for(var i=0;i<aA.length;i++){
		(function(index){
			aA[i].onclick=function(){
				location.hash=index+1;
				iNow = index;
				tab();
			};
		})(i);
	}
};
</script>
</head>

<body>
<div id="box">
    <a href="javascript:;" class="on">1</a>
    <a href="javascript:;">2</a>
    <a href="javascript:;">3</a>
    <a href="javascript:;">4</a>
    <a href="javascript:;">5</a>
</div>
</body>
</html>
